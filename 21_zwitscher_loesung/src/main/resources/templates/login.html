<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
html {
  background-image: url('https://static.vecteezy.com/system/resources/previews/007/164/537/original/fingerprint-identity-sensor-data-protection-system-podium-hologram-blue-light-and-concept-free-vector.jpg');
}

body {
    text-align: center;
}
h4{
    color: white;
}



</style>

</head>
<body>
<section class="section">
    <h1 class="titleis">Login Reiseblog Thailand</h1>
    <h2 class="subtitle">
        Einfach einloggen und andere an deiner Thailandreise teilhaben lassen, so einfach ist es!
    </h2>
</section>
<form th:action="@{/login}" th:object="${login}" method="post">
    <h4>Username:</h4> <input type="text" th:field="*{username}"><br/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <br>
    <br>
    <h4>Passwort:</h4> <input type="password" th:field="*{password}"><br/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <br>
    <button class="button is-success">Login</button>
</form>
<br>
<br>
<a th:href="@{/}" >Startseite</a>
</body>
</html>
